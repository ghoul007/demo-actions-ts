name: Test
on:
  push:
    branches:
      - master
  create:
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
      - name: Create a release
        id: ghoul
        uses: ./
      - name: Print the URL
        run: echo ${{ steps.ghoul.outputs.release-url }}